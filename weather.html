<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>weather using API from openweathermap</title>
    <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
    <style>

        pre, a, abbr, acronym, address, big, cite, code, del, dfn, em, img, ins, kbd, q, s, samp, 
        small, strike, strong, sub, sup, tt, var, b, u, i, center, dl, dt, dd, ol, ul, li, fieldset, 
        form, label, legend, table, caption, tbody, tfoot, thead, tr, th, td, article, aside, canvas, 
        details, embed, figure, figcaption, footer, header, hgroup, menu, nav, output, ruby, section, 
        summary, time, mark, audio, video, input {
            margin: 0;
            margin: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
            background: transparent;
            outline: 0;
            -o-box-sizing: border-box;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 20px;
            margin: 0;
            font-family: 'Exo 2', sans-serif;
            box-sizing: border-box;
        }

        .weather-widget {
            width: 350px;
            background-color: lightblue;
            border: 1px solid blue;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            position: fixed;
            left: -500px;
            top: 20px;
            transition: linear 0.5s;
        }

        .side-button {
            position: fixed;
            background-color: cornflowerblue;
            outline: none;
            border: none;
            padding: 10px;
            top: 80px;
            left: -50px;
            transition: linear 0.5s;
        }

        .show-weather {
            left: 20px;
        }

        .show__side-button {
            left: 0;
        }

        .widget__close {
            position: absolute;
            top: 10px;
            right: 15px;
            width: 28px;
            height: 28px;
            border-radius: 50%;

            overflow: hidden;
            text-indent: -999em;
            text-decoration: none;
        }

        .margin {
            margin: 10px;
        }

        .h1-weather {
            font-weight: bold;
            font-size: 25px;
            border-bottom: 1px solid black;
        }

        .h1-more-weather {
            border-top: 1px solid black;
        }

        .location-wheather {
            font-weight: bold;
            font-size: 17px;
        }

        .icon {
            display: flex;
        }

        .temp-weather, .descrip, .wind, .date {
            font-size: 15px;
        }

        .show-more, .hide-more {
            min-width: 115px;
            position: relative;
            left: 50%;
            transform: translateX(-50%);
            background-color: cornflowerblue;
            outline: none;
            border-color: black;
            padding: 5px;
        }

        .show-more:active, .hide-more:active {
            box-shadow: rgba(0, 0, 0, 0.4) inset 0px 0px 10px;
        }

        div strong {
            font-size: 18px;
        }

        .three-days {
            display: flex;
            justify-content: space-between;
        }

        .more-days__hide {
            display: none;
        }

        .hide-button {
            display: none;
        }

        .sk-wave {
            width: 6em;
            height: 4em;
            margin: 50px auto;
            text-align: center;
            font-size: 1em;
        }

        .sk-wave .sk-rect {
            background-color: #337ab7;
            height: 100%;
            width: 0.5em;
            display: inline-block;
            -webkit-animation: sk-wave-stretch-delay 1.2s infinite ease-in-out;
                    animation: sk-wave-stretch-delay 1.2s infinite ease-in-out;
        }

        .sk-wave .sk-rect-1 {
            -webkit-animation-delay: -1.2s;
                    animation-delay: -1.2s;
        }

        .sk-wave .sk-rect-2 {
            -webkit-animation-delay: -1.1s;
                    animation-delay: -1.1s;
        }

        .sk-wave .sk-rect-3 {
            -webkit-animation-delay: -1s;
                    animation-delay: -1s;
        }

        .sk-wave .sk-rect-4 {
            -webkit-animation-delay: -0.9s;
                    animation-delay: -0.9s;
        }

        .sk-wave .sk-rect-5 {
            -webkit-animation-delay: -0.8s;
                    animation-delay: -0.8s;
        }

        @-webkit-keyframes sk-wave-stretch-delay {
            0%, 40%, 100% {
                transform: scaleY(0.4);
            }
            20% {
                transform: scaleY(1);
            }
        }

        @keyframes sk-wave-stretch-delay {
            0%, 40%, 100% {
                transform: scaleY(0.4);
            }
            20% {
                transform: scaleY(1);
            }
        }

        .loader__hide {
            display: none;
        }
    </style>
</head>

<body>
    <button class="side-button" id="side-button">П<br>О<br>Г<br>О<br>Д<br>А</button>
    <div class="weather-widget" id="weather-widget">
        <h1 class="h1-weather margin">Погода</h1>
        <a href="#" class="widget__close" id="widget-close" title="Закрыть модальное окно"></a>
    
        <h2 class="location-wheather margin" id="location"></h2>
        <div class="icon"id="temp-with-icon"></div>
        <div class="temp-weather margin" id="temp"></div>
        <div class="descrip margin" id="descr"></div>
        <div class="wind margin" id="wind"></div>
        <button class="show-more" id="show-more">Погода на 3 дня</button>
        <button class="hide-more hide-button" id="hide-more">Скрыть 3 дня</button>
        <div class="more-days__hide" id="more-days">
            <h1 class="h1-weather h1-more-weather margin">Погода на 3 дня</h1>
            <div class="three-days">
                <div class="days" id="day-one">
                    <h2 class="location-wheather margin" id="location">Минск</h2>
                    <div class="date margin" id="date"></div>
                    <div class="icon margin"id="temp-with-icon"></div>
                    <div class="temp-weather margin" id="temp"></div>
                    <div class="wind margin" id="wind"></div>
                </div>
                <div class="days" id="day-two">
                    <h2 class="location-wheather margin" id="location">Минск</h2>
                    <div class="date margin" id="date"></div>
                    <div class="icon margin"id="temp-with-icon"></div>
                    <div class="temp-weather margin" id="temp"></div>
                    <div class="wind margin" id="wind"></div>
                </div>
                <div class="days" id="day-three">
                    <h2 class="location-wheather margin" id="location">Минск</h2>
                    <div class="date margin" id="date"></div>
                    <div class="icon margin"id="temp-with-icon"></div>
                    <div class="temp-weather margin" id="temp"></div>
                    <div class="wind margin" id="wind"></div>
                </div>
            </div>
        </div>

        <div class="sk-wave loader__hide" id="loader">
            <div class="sk-rect sk-rect-1"></div>
            <div class="sk-rect sk-rect-2"></div>
            <div class="sk-rect sk-rect-3"></div>
            <div class="sk-rect sk-rect-4"></div>
            <div class="sk-rect sk-rect-5"></div>
        </div>
    </div>
    

<script src="WheatherWidget.js"></script>
<script>
    wheatherModule.init();
</script>
    
</body>
</html>
